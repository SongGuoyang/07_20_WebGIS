<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src = './dist/include-openlayers-local.js'></script>
    <script src = './gaode.js'></script>
</head>
<body>
    <div class="ToolLib">
        <input type="button" class="ButtonLib" id="type" value="添加图片标注" onclick="Addmarker()" />&nbsp;&nbsp;
        <label style="font-weight: bold;">
            点击按钮，之后在图上点击添加图片标注。
        </label>
    </div>
    <div id = 'mapCon'></div>

    <script>
    const map = new ol.Map({
        target:'mapCon',
        layers:[gaodeMapLayer],
        view:new ol.View({
            projection: 'EPSG:4326',
            center: [114,30],
            zoom: 6
        })
    });


    var createLabelStyle = function (feature) {
        return new ol.style.Style({
            text: new ol.style.Text({
                // 设置XY上的偏移值
                offsetX:0,
                offsetY:10,
                //位置
                textAlign: 'center',
                //基准线
                textBaseline: 'middle',
                //文字样式
                font: 'normal 14px 微软雅黑',
                //文本内容
                text: feature.get('name'),
                //文本填充样式（即文字颜色）
                fill: new ol.style.Fill({ color: '#aa3300' }),
                stroke: new ol.style.Stroke({ color: '#ffcc33', width: 2 })
            }),
                image: new ol.style.Icon({
                    anchor: [0.5, 60],
                    anchorOrigin: 'top-right',
                    anchorXUnits: 'fraction',
                    anchorYUnits: 'pixels',
                    offsetOrigin: 'top-right',
                    // offset:[0,10],
                    //图标缩放比例
                    scale:0.5,
                    //透明度
                    opacity: 0.75,
                    //图标的url
                    src: './images/location.png'
                })
            });
        }

    //实例化Vector要素，通过矢量图层添加到地图容器中
    var iconFeature = new ol.Feature({
            geometry: new ol.geom.Point([114,30]),
            name: '武汉市',
        });
        iconFeature.setStyle(createLabelStyle(iconFeature));
        //矢量标注的数据源
        var vectorSource = new ol.source.Vector({
            features: [iconFeature]
        });
        //矢量标注图层
        var vectorLayer = new ol.layer.Vector({
            source: vectorSource
        });
        map.addLayer(vectorLayer);
        // 实例化overlay标注，添加到地图容器中
        //为地图容器添加单击事件监听
        function Addmarker() {
            map.on('click', function (evt) {
                //鼠标单击点坐标
                var point = evt.coordinate;
                //添加一个新的标注（矢量要素）
                addVectorLabel(point);
            });
        }

        /**
        * 添加一个新的标注（矢量要素）
        * @param {ol.Coordinate} coordinate 坐标点
        */
        function addVectorLabel(coordinate) {
            //新建一个要素 ol.Feature
            var newFeature = new ol.Feature({
                //几何信息
                geometry: new ol.geom.Point(coordinate),
                name: '兴趣点',
            });
            //设置要素的样式
            newFeature.setStyle(createLabelStyle(newFeature));
            //将新要素添加到数据源中
            vectorSource.addFeature(newFeature);
        }
    </script>
</body>
</html>
